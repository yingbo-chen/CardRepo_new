<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CardVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#8b5cf6', // Violet
              secondary: '#ec4899', // Pink
              // Redefined for light mode conceptual mapping if needed, 
              // but mostly we will use bg-white and bg-slate-50
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'flash': 'flash 1s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              flash: {
                '0%': { opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Globally hide scrollbars for an app-like feel */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }
      
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>

  }
}
</script>
